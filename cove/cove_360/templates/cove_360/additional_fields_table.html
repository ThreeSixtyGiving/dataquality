{% load i18n %}
{% load cove_tags %}

<table class="table">

   <tbody>
   {% for path, error, count in data_only %}

         <td>{{error}}</td> <td>{{path}}</td> <td>{{count}}</td>
      </tr>
   {% endfor %}
   </tbody>
</table>
